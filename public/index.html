<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Correct paths to the static files in the public folder -->
    <link rel="stylesheet" href="/style.css"> <!-- Link to style.css -->
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <form id="resumeForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" id="step1">
                <h2>Step 1: Personal Information</h2>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <button type="button" class="nextBtn" data-next="step2">Next</button>
            </div>

            <!-- Other form steps... -->

            <div class="form-step" id="step4">
                <h2>Step 4: Skills</h2>
                <textarea id="skills" name="skills" placeholder="Skills (e.g. JavaScript, HTML, CSS)" required></textarea>
                <button type="button" id="submitForm">Generate Resume</button>
            </div>
        </form>

        <!-- Resume Preview -->
        <div id="resumePreview" style="display:none;">
            <h2 id="resumeHeading"></h2>  <!-- Dynamic Heading for Resume -->
            <div id="resumeContent"></div>
        </div>
    </div>

    <!-- Link to script.js file -->
    <script src="/script.js"></script>
</body>
</html>
