<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Step 1: Personal Information -->
        <form id="resumeForm">
            <div class="form-step active" id="step1">
                <h2>Step 1: Personal Information</h2>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <button type="button" class="nextBtn" data-next="step2">Next</button>
            </div>

            <!-- Step 2: Education -->
            <div class="form-step" id="step2">
                <h2>Step 2: Education</h2>
                <input type="text" id="degree" name="degree" placeholder="Degree" required>
                <input type="text" id="school" name="school" placeholder="School Name" required>
                <input type="text" id="gradYear" name="gradYear" placeholder="Graduation Year" required>
                <button type="button" class="nextBtn" data-next="step3">Next</button>
            </div>

            <!-- Step 3: Work Experience -->
            <div class="form-step" id="step3">
                <h2>Step 3: Work Experience</h2>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" required>
                <input type="text" id="company" name="company" placeholder="Company Name" required>
                <input type="text" id="workDates" name="workDates" placeholder="Work Dates" required>
                <button type="button" class="nextBtn" data-next="step4">Next</button>
            </div>

            <!-- Step 4: Skills -->
            <div class="form-step" id="step4">
                <h2>Step 4: Skills</h2>
                <textarea id="skills" name="skills" placeholder="Skills (e.g. JavaScript, HTML, CSS)" required></textarea>
                <button type="button" id="submitForm">Generate Resume</button>
            </div>
        </form>

        <!-- Resume Preview -->
        <div id="resumePreview" style="display:none;">
            <h2>Your Resume</h2>
            <div id="resumeContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
